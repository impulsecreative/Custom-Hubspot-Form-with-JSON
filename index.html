<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">

<title>Custom HubSpot Form with JSON</title>
<meta name="copyright" content="2020">
<meta name="author" content="Russell Benzing">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/hubspot.css">
<link rel="stylesheet" href="css/styles.css">

</head>

<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="page-center">
                <form>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" id="exampleInputEmail1" placeholder="example@canonical.com" />
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" id="exampleInputPassword1" placeholder="******" />
                    <div class="custom-select-wrapper">
                        <label for="custom-select">Select an Item</label>
                        <div class="custom-select" id="custom-select">
                            <div class="custom-select__trigger"><span>Tesla</span>
                                <div class="arrow"></div>
                            </div>
                            <div class="custom-options">
                                <span class="custom-option selected" data-value="tesla">Tesla</span>
                                <span class="custom-option" data-value="volvo">Volvo</span>
                                <span class="custom-option" data-value="mercedes">Mercedes</span>
                            </div>
                        </div>
                    </div>
                    <p>
                        <input type="radio" name="r1" id="r1">
                        <label for="r1">Radio</label>
                        <input type="radio" name="r1" id="r1" disabled>
                        <label for="r1">Radio</label>
                    </p>
                    <p>
                        <input id="s1" type="checkbox" class="switch">
                        <label for="s1">Switch</label>
                        <input id="s1" type="checkbox" class="switch" disabled>
                        <label for="s1">Switch</label>
                    </p>
                    <div class="upload-btn-wrapper">
                        <button class="btn">Upload a file</button>
                        <input type="file" name="exampleInputFile" />
                    </div>
                    <p>
                    <input type="checkbox" id="CheckMe" />
                    <label for="CheckMe">I agree to receive information about Canonicalâ€™s products and services.</label>
                    </p>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
